group = 'com.chenws.iot'
version APP_VERSION
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':aurora-common')
    compile group: 'io.netty', name: 'netty-all', version: '4.1.39.Final'
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-stream-kafka'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.projectlombok:lombok:1.18.8'

}
